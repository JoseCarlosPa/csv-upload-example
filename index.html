<!DOCTYPE html>
<html lang="es">
<head>
    <title>Cargar CSV a MYSQL con EXPRESS y Node.js</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-12 text-center">
            <h2 class="mb-3">Importar un CSV a la base de datos Ejemplo Tec AD2023</h2>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4 text-center">
            <form action="/import-csv" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" class="form-control" name="import-csv" accept="csv"/>
                </div>
                <div class="d-grid">
                    <input type="submit" class="btn btn-dark" value="Guardar Archivo"/>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h4>Lista de Usuarios</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <table class="table">
                <thead>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Pais</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Nombre</td>
                        <td>Edad</td>
                        <td>Pais</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
